<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - De Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/bg-coffee.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            color: #5b3a29;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #5b3a29;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #7b4e3f;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>
        <p>Weâ€™ve sent a 6-digit OTP to your email. Enter it below:</p>
        <form method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <br>
            <button type="submit">Verify</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
